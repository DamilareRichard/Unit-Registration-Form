<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Registration Page</title>
</head>

<body>
<h1>Unit Registration Form</h1>
<p>Fill out the form carefully for registration</p> <br>
<hr>
<div class="container">
	
	<form>
		
	  <input type="text" list="mydata"â€¦ >
      <datalist id="mydata">
      <option label="Mr" value="Mr">
      <option label="Mrs" value="Mrs">
      <option label="Ms" value="Miss">
     </datalist> <br>
     	 <label for="fname">First name:</label> <br>
		<input type="text" id="fname" name="fname" placeholder="Firstname" required> <br>
		 <label for="lname">Last name:</label> <br>
		<input type="text" id="lname" name="lname" placeholder="Lastname" required><br>
		 <label for="mname">Middle name:</label> <br>
		<input type="text" id="mname" name="mname" placeholder="Middlename"><br>
		
	
	<label for="birthday time">Birthday</label> <br>
	<input type="datetime-local" id="birthday time" name="birthday time" required="*"> <br> 
	<br>
    <label for="male">Male</label>
	<input type="radio" id="male" name="male" required="" >
	<label for="female">Female</label>
	<input type="radio" id="female" name="female" required >
	<label for="other">Other</label>
	<input type="radio" id="other" name="other" required > <br>
	
  	<label for="campus">Campus</label>
  	<input type="text" name="campus" value="campus" required="*"> <br>
 
  <label for="address">Address</label> <br>
  <input type="text" id="address" name="address" required> <br>
  	
  <label for="city">City</label> <br>
  <input type="text" id="city" name="city"> <br> 

  <label for="state">State of Origin</label> <br>
  <input type="text" id="state" name="state"> <br> 

  <label for="postal">Postal/Zip Code</label> <br>
  <input type="text" id="postal" name="postal" size="10"> <br>

  <label for="email">Email  </label> <br>
  <input type="text" id="email" name="email" placeholder="ex:myname@example.com" required> <br> 

  <label for="area_code">Area Code</label> <br>
  <input type="text" id="area_code" name="areas_code" size="4"> <br>

  <label for="phone">Phone no:</label> <br>
  <input type="text" id="phone" name="phone" placeholder="012-34-567-89" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}" required> <br>

  <input type="submit" name="submit" value="Submit">
  	

	</form>


</div>
</body>
</html>
